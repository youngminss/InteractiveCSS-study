  <script>

       * - ì´ˆê¸°ì—ëŠ” ë‹¹ì—°íˆ ë¹„ì–´ìˆë‹¤ê°€, í™œì„±í™”ë˜ë©´ì„œ ê·¸ ì•„ì´í…œ ì •ë³´ê°€ ë‹´ê¸°ê¸°ê² ì§€

         * - ë”êµ¬ë‚˜, "íŠ¹ì • í´ë˜ìŠ¤"ì— ì ‘ê·¼í•´ì„œ ì•„ë˜ ì²˜ëŸ¼ DOM ìš”ì†Œë¥¼ ê°€ì ¸ì˜¤ëŠ” ë°©ì‹ì€ ê·¸ë¦¬ ìš°í•˜í•˜ì§€ ì•Šë‹¤.
         * - ê·¸ë¦¬ê³ , DOM ì— ì ‘ê·¼í–ˆë‹¤ëŠ” ê°€ì •í•˜ì— ì‘ë™í•˜ëŠ” ê²ƒì¸ë°, ë§Œì•½ ì œëŒ€ë¡œ DOMì„ ê°€ì ¸ì˜¤ì§€ ëª»í•´ì„œ ë¹„ì–´ìˆê²Œ(null) ëœë‹¤ë©´ ? => ë°©ì§€ ë¡œì§ì´ í•„ìš”(optional Operator ë‚˜ if ë¬¸ ì •ë„ ?)

        // let opendDoorElem = document.querySelector(".door-opend");

      // Good 💡
      /* 생성자(Constructor) 를 이용 => 객체를 반환
       * - 생성자에 의해 생성되는 객체, new 키워드가 필요 = 인스턴스(Instance)
       * - 객체안에 변수들 = "상태를 의미", '속성(Attribute)' 라고함
       * - 객체안에 함수들 = "행동을 의미", '메서드(Method)' 라고함
       *
       */
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.introduce = function () {
          console.log(`안녕하세요 저는 ${this.name} 입니다. 나이는 ${this.age} 입니다.`);
        };
      }

      const person1 = new Person("일분이", 100);
      const person2 = new Person("이분이", 200);
      person1.introduce();
      person2.introduce();
